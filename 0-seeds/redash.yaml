apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redash
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matiasmagallanes/devops-redash-chart.git
    targetRevision: HEAD
    path: .
    directory: 
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: redash
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true